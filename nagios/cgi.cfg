# Nagios CGI Configuration for StudyVerse Monitoring
# This file controls access to the Nagios web interface

# Main CGI URL
main_config_file=/usr/local/etc/nagios/nagios.cfg

# Physical HTML path
physical_html_path=/usr/local/share/nagios

# URL HTML path
url_html_path=/nagios

# Authentication settings
use_authentication=1

# Default user (can view everything)
default_user_name=nagiosadmin

# Authorization for CGI access
# nagiosadmin can access everything
authorized_for_system_information=nagiosadmin,*
authorized_for_configuration_information=nagiosadmin,*
authorized_for_system_commands=nagiosadmin
authorized_for_all_services=nagiosadmin,*
authorized_for_all_hosts=nagiosadmin,*
authorized_for_all_service_commands=nagiosadmin
authorized_for_all_host_commands=nagiosadmin

# Refresh rate (seconds)
refresh_rate=90

# Result limit
result_limit=100

# Escape HTML tags
escape_html_tags=1

# Sound options
host_unreachable_sound=
host_down_sound=
service_critical_sound=
service_warning_sound=
service_unknown_sound=

# URL target frames
url_target_frame=_blank

# Lock author names
lock_author_names=0
